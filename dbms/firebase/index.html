<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Auth Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-bg: #0d0d0d;
      --secondary-bg: #1a1a1a;
      --primary-text: #f5f5f5;
      --accent: #007acc;
      --accent-hover: #005f99;
      --input-bg: #262626;
      --input-border: #333333;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Fullscreen canvas background */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    h1 {
      margin-bottom: 20px;
      color: var(--accent);
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      background-color: var(--secondary-bg);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    
    h2 {
      margin: 20px 0 10px;
      font-size: 1.2em;
      color: var(--accent);
    }
    
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--primary-text);
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: var(--accent);
      color: var(--primary-bg);
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: var(--accent-hover);
    }
    
    #user-info {
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <h1>ERD-to-SQL Converter</h1>
  <div class="container">
    <div id="user-info" style="display: none;">
      <p>Welcome, <span id="user-email"></span>!</p>
      <button id="logout">Logout</button>
    </div>

    <div id="auth-forms">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <button id="register">Register</button>

      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login">Login</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="index.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Define shapes with fluid, dynamic properties
      const shapes = [];
      const numShapes = 5;
      for (let i = 0; i < numShapes; i++) {
        shapes.push({
          numVertices: Math.floor(Math.random() * 3) + 5,  // 5 to 7 vertices
          centerX: Math.random() * canvas.width,
          centerY: Math.random() * canvas.height,
          baseRadius: Math.random() * 80 + 50,               // between 50 and 130
          speed: Math.random() * 0.1 + 0.1,                  // oscillation speed (0.1 to 0.2 Hz)
          amplitude: Math.random() * 20 + 10,                // amplitude between 10 and 30
          dx: Math.random() * 0.5 - 0.25,
          dy: Math.random() * 0.5 - 0.25
        });
      }
      
      // Animation loop for dynamic wireframe shapes
      function draw(time) {
        const t = time / 1000;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        shapes.forEach(shape => {
          // Update shape position with a slow drift and wrap around edges
          shape.centerX += shape.dx;
          shape.centerY += shape.dy;
          if (shape.centerX - shape.baseRadius > canvas.width) shape.centerX = -shape.baseRadius;
          if (shape.centerX + shape.baseRadius < 0) shape.centerX = canvas.width + shape.baseRadius;
          if (shape.centerY - shape.baseRadius > canvas.height) shape.centerY = -shape.baseRadius;
          if (shape.centerY + shape.baseRadius < 0) shape.centerY = canvas.height + shape.baseRadius;
          
          ctx.beginPath();
          for (let i = 0; i < shape.numVertices; i++) {
            const angle = (i / shape.numVertices) * 2 * Math.PI;
            const offset = Math.sin(t * shape.speed * 2 * Math.PI + angle) * shape.amplitude;
            const r = shape.baseRadius + offset;
            const x = shape.centerX + Math.cos(angle) * r;
            const y = shape.centerY + Math.sin(angle) * r;
            i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
          }
          ctx.closePath();
          ctx.strokeStyle = "rgba(0,122,204,0.3)";
          ctx.lineWidth = 2;
          ctx.stroke();
        });
        requestAnimationFrame(draw);
      }
      
      requestAnimationFrame(draw);
    });
  </script>
</body>
</html>
